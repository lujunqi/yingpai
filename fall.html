<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="plug/waterfall/waterfall.min.js"></script>
<script type="text/javascript" src="plug/waterfall/handlebars.js"></script>
<title>映拍</title>
</head>
<body>
<div class="content">
    <div class="header">
        <ul>
            <li class="top-addr">
                <span class="glyphicon glyphicon-map-marker"></span>
                <span>长沙</span>
            </li>
            <li class="top-order">
                <span>时间排序</span>
                <span class="glyphicon glyphicon-menu-down"></span>
            </li>
            <li class="top-search">
                <input type="text" name="search">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </li>
        </ul>
    </div>
    <div class="fix-cover">
        <div>
            <ul class="fix-order">
                <li>
                    <img src="image/order_time.png" alt="点赞" height="60%">
                    <span>时间排序</span>
                </li>
                <li>
                    <img src="image/good_w.png" alt="点赞" height="60%">
                    <span>点赞排序</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="header-pic"><img src="image/i1.jpg" width="100%" height="100%"></div>
    
    <div class="fall-wapper" id="fall-content"></div>  
</div>

<script type="text/x-handlebars-template" id="waterfall-tpl">
{{#result}}
    <div class="item">
        <a href="javascript:void(0)">
            <div class="img-area">
                <img src="{{image}}" width="100%" height="100%">
                <img src="image/raw_1495769537.png" alt="person" class="img-person">
            </div>
        </a>
        <ul>
            <li class="item-name">
                <span>展望水库</span>
                <span>2017-06-05</span>
            </li>
            <li class="item-addr">
                <span class="glyphicon glyphicon-map-marker"></span>
                <span>湖南省长沙市王城区</span>
            </li>
            <li class="item-icons">
                <span class="tag">标签</span>
                <span class="fall-good">
                    <i></i>180
                </span>
                <span class="fall-follow">
                    <i></i>90
                </span>
            </li>
        </ul>
    </div>
{{/result}}
</script>
<script type="text/javascript">
    var $bodyWidth = document.body.clientWidth;
    $('#fall-content').waterfall({
        itemCls: 'item', 
        fitWidth: true, 
        minCol: 2,
        colWidth: ($bodyWidth - 30) / 2,
        gutterWidth: 10,
        gutterHeight: 10,
        align: 'left',
        path: function(page) {
            return 'data/data.json?page=' + page;
        },
        callbacks: {
            renderData: function (data, dataType) {
                console.log(data);
                console.log(dataType)
                var tpl,
                    template;
                if ( dataType === 'json' ||  dataType === 'jsonp'  ) { // json或jsonp格式
                    tpl = $('#waterfall-tpl').html();
                    template = Handlebars.compile(tpl);

                    return template(data);
                } else { // html格式
                    return data;
                }
            }
        }
    });
</script>
</body>
</html>
